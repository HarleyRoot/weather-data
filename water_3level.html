<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Echarts4中国地图下钻至县级</title>
    <link rel="stylesheet" type="text/css" href="static/css/main.css"/>
    <!-- Echarts4 -->
    <script type="text/javascript" src="static/js/echarts.min.js"></script>
    <!-- 全国344个市、区、州对应的数字编号 -->
    <script type="text/javascript" src="static/js/citymap.js"></script>
    <!-- 容器 -->
    <script src="static/js/Star.js"></script>
    <div class="gradient"></div>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #starBg {
            display: block;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            z-index: 1;
        }
    </style>

</head>
<body>
<div>
    <canvas id="starBg"></canvas>
</div>
<script type="text/javascript">
    let stars = [];
    const maxStars = 1100; // 星星数量

    function initCanvas() {
        const canvas = document.getElementById("starBg");
        const ctx = canvas.getContext("2d");
        const w = (canvas.width = window.innerWidth);
        const h = (canvas.height = window.innerHeight);

        const canvas2 = document.createElement("canvas");
        const ctx2 = canvas2.getContext("2d");
        canvas2.width = 100;
        canvas2.height = 100;
        const half = canvas2.width / 2;
        const gradient2 = ctx2.createRadialGradient(half, half, 0, half, half, half);
        gradient2.addColorStop(0.025, "#CCC");
        gradient2.addColorStop(0.1, "hsl(217, 61%, 33%)");
        gradient2.addColorStop(0.25, "hsl(217, 64%, 6%)");
        gradient2.addColorStop(1, "transparent");

        ctx2.fillStyle = gradient2;
        ctx2.beginPath();
        ctx2.arc(half, half, half, 0, Math.PI * 2);
        ctx2.fill();

        for (var i = 1; i < maxStars; i++) {
            const star = new Star({w, h}, ctx, canvas2);
            stars[i] = star;
        }

        function animation() {
            ctx.globalCompositeOperation = "source-over";
            ctx.globalAlpha = 0.8; //尾巴
            ctx.fillStyle = "hsla(217, 64%, 6%, 2)";
            ctx.fillRect(0, 0, w, h);

            ctx.globalCompositeOperation = "lighter";
            for (let i = 1; i < stars.length; i++) {
                stars[i].draw();
            }

            window.requestAnimationFrame(animation);
        }

        animation();
    }

    initCanvas();
</script>

<!--调节地图大小-->
<div id="main" style="width: 100%;height:1200px;"></div>
<div class="retPro" style="position: absolute;top:50px;left:10px;display: block;">
    <a onclick="clickBtn()"
       style="user-select:none;height:30px;background:#375093;line-height: 30px;border:1px solid #ccc;padding:5px 10px;margin-left:20px;border-radius:5px;cursor: pointer;color:#e5d3aa;text-decoration:none;">
        返回上一级
    </a>
</div>
<script type="text/javascript" src="static/js/jquery.min.js"></script>
<script type="text/javascript" src="static/js/app.js"></script>
</body>
</html>
