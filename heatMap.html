    <script>
    // 获取所有按钮元素
    var buttons = document.querySelectorAll('.custom-button');

    // 为每个按钮添加点击事件监听器
    buttons.forEach(function(button) {
        button.addEventListener('click', function() {
            // 移除所有按钮的点击样式
            buttons.forEach(function(btn) {
                btn.classList.remove('clicked');
            });

            // 为当前点击的按钮添加点击样式
            button.classList.add('clicked');

            // 调用你的updateMap函数，传递按钮的值作为参数
            updateMap(parseInt(button.value));
        });
    });
</script>

            formatter: function (params) {
                if(!isNaN(params.value))
                    return params.name + '<br />'+ parseInt(params.value);
                else
                    return params.name + '<br />'+ "unknown";
            }
        },
        'temperature':{
            formatter: function (params) {
                if(!isNaN(params.value))
                    return params.name + '<br />'+ params.value.toFixed(1)+" \u2103";
                else
                    return params.name + '<br />'+ "unknown";
            },
        },
    }
    const label = {
        'daylength': {
            show: true,
            formatter: function (params) {
                var data = params.data;
                return data.name+": "+ parseInt(data.value/60)+"h "+data.value%60+"mins";
            },
        },
        'rainfall':{
            show: true,
            formatter: function (params) {
                var data = params.data;
                return data.name+": "+ data.value+" mm";
            },
        },
        'windspeed':{
            show: true,
            formatter: function (params) {
                var data = params.data;
                return data.name+": "+ data.value.toFixed(3)+" m/s";
            },
        },
        'AQI':{
            show: true,
            formatter: function (params) {
                var data = params.data;
                return data.name+": "+ data.value;
            },
        },
        'temperature':{
            show: true,
            formatter: function (params) {
                var data = params.data;
                return data.name+": "+ data.value.toFixed(1)+" \u2103";
            },
        }
    }

    const mytitle = {
        'daylength': {
           text: `daylength HeatMap `,
            left: 'center' // 居中显示
        },
        'rainfall':{
            text: `rainfall HeatMap `,
            left: 'center' // 居中显示
        },
        'windspeed':{
            text: `windspeed HeatMap `,
            left: 'center' // 居中显示
        },
        'AQI':{
            text: `AQI HeatMap `,
            left: 'center' // 居中显示
        },
        'temperature':{
           text: `temperature HeatMap `,
            left: 'center' // 居中显示
        }
    }

    var heatMap = 'daylength';
    var dataList = data[heatMap];
    //默认热力图月份为1
    var heatMonth = 1;
    var mapOption={
        tooltip: tooltip[heatMap],
        visualMap: visualMap[heatMap],
        title: mytitle[heatMap],
        series: [
            {
                id: 'pop',
                name: heatMap,
                type: 'map',
                roam: false,
                map: 'china',
                label: {
                    normal: {
                        show: true,
                        fontSize: '10',
                        color: 'rgba(0,0,0,0.7)'
                    }
                },
                itemStyle: {
                    normal: {
                        borderColor: 'rgba(0, 0, 0, 0.2)'
                    },
                    emphasis: {
                        areaColor: '#FFFAFA',
                        shadowOffsetX: 0,
                        shadowOffsetY: 0,
                        shadowBlur: 20,
                        borderWidth: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                },
                animationDurationUpdate: 1000,
                universalTransition: true,
                data: dataList.filter(function(item){
                    return item.month === heatMonth;
                }),

            },
        ]
    };
    var barOption = {
        title: mytitle[heatMap],
        xAxis: {
            type: 'value'
        },
        yAxis: {
            type: 'category',
            axisLabel: {
                rotate: 10
            },
            data: dataList.filter(function(item){
                return item.month === heatMonth;
            }).sort(function (a, b) {
                return a.value - b.value;
            }).map(function (item) {
                return item.name;
            })
        },
        animationDurationUpdate: 1000,
        series: {
            id: 'pop',
            name: heatMap,
            type: 'bar',
            label: label[heatMap],
            data: dataList.filter(function(item ){
                return item.month === heatMonth;
            }).sort(function (a, b) {
                return a.value - b.value;
            }),
            universalTransition: true
        }
    };
    mapChart.setOption(mapOption);

    // 更换地图
    function displaySelectedMap(selectedMap){
        dataList = data[selectedMap];
        heatMap = selectedMap;
        updateHeatChart();
        mapChart.setOption(isMap?mapOption:barOption, true);
    }
    // 更新配置
    function updateHeatChart(){
        // 更新数据
        var currentData = dataList.filter(function(item){
            return item.month === heatMonth;
        });
        currentData.sort(function (a, b) {
            return a.value - b.value;
        });
        // console.log(currentData);
        mapOption.series[0].data = currentData;
        mapOption.series[0].name = heatMap;
        mapOption.visualMap = visualMap[heatMap];
        mapOption.tooltip = tooltip[heatMap];
        mapOption.title=mytitle[heatMap];
        barOption.series.data = currentData;
        barOption.series.label = label[heatMap];
        barOption.title=mytitle[heatMap];
        barOption.yAxis.data = currentData.map(function (item) {
            return item.name;
        });
    }

    let isMap = true;
    //根据选择的月份重新绘制
    function updateMap(month){
        heatMonth = month;
        updateHeatChart();
        mapChart.setOption(isMap?mapOption:barOption, true);
    };
    //在热力图与条形图之间切换
    toggleButton.addEventListener('click', function() {
        isMap = !isMap;
        mapChart.setOption(isMap?mapOption:barOption, true);
    });

    window.addEventListener('message', function(event) {
        // 接收主页面发送的消息，根据消息内容选择显示的数据
        var selectedMap = event.data;
        displaySelectedMap(selectedMap);
    });
</script>

</html>
